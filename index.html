<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  />

    <link rel="stylesheet" href="style.css">
    <title>My BookList App</title>
  </head>
  <body>
    <h1 style="text-align: center; color: coral;"> <i class="fas fa-book-reader"></i> Book List </h1>
    <div class="container">
    
      <h2> Title</h2>
      <input type="text" class="title">
      <h2>Author</h2>
      <input type="text" class="author">
      <h2>Year</h2>
     <input type="month" name="" class="year" id="">
      <button type="submit" class="btn">Submit</button>
    </div>
    <div class="add">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th> Year</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          
        </tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
